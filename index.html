<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ramzi • Hub</title>
  <meta name="description" content="Hub naszych projektów: Siedliszcze, Strażopis, Odpady, Yanopis.">
  <style>
    :root{
      --bg:#fbfaf7; --card:#fff; --ink:#1f2430; --muted:#6b7280;
      --accent:#1f5fbf; --accent-ink:#fff; --border:#e8e8ef;
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.08);
      --maxw:1100px;
    }
    .dark{
      --bg:#10131a; --card:#141824; --ink:#e9eef7; --muted:#aab3c6;
      --accent:#7aa8ff; --accent-ink:#001a44; --border:#263049;
    }

    *{box-sizing:border-box}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink)}
    a{color:inherit;text-decoration:none}

    /* ——— siatka ——— */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:24px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);padding:16px;display:flex;flex-direction:column}
    .card h3{margin:0 0 8px}
    .card p{margin:0 0 12px;color:var(--muted);font-size:14px}
    .go{margin-top:auto;display:inline-block;padding:10px 14px;border-radius:12px;background:var(--accent);color:var(--accent-ink);font-weight:600;text-align:center}

    /* ——— przycisk trybu ——— */
    #modeBtn{position:fixed;right:20px;bottom:20px;padding:10px 16px;border:1px solid var(--border);border-radius:999px;background:var(--accent);color:var(--accent-ink);cursor:pointer;font-weight:600;box-shadow:var(--shadow)}

    /* ——— stopka ——— */
    footer{margin-top:30px;border-top:1px solid var(--border)}
    footer .wrap{color:var(--muted);font-size:14px;padding:18px 0}
  </style>
</head>
<body>

  <main class="wrap">
    <section class="grid">
      <article class="card">
        <h3>🏠 Siedliszcze</h3>
        <p>Strona główna o naszej miejscowości.</p>
        <a class="go" href="https://majstered.github.io/siedliszcze.github.io/">Przejdź</a>
      </article>
      <article class="card">
        <h3>✍️ Strażopis</h3>
        <p>Publicystyka, opowieści i felietony.</p>
        <a class="go" href="https://majstered.github.io/strazopis.github.io/">Przejdź</a>
      </article>
      <article class="card">
        <h3>♻️ Odpady</h3>
        <p>Ekologia, segregacja i porady zero-waste.</p>
        <a class="go" href="https://majstered.github.io/odpady.github.io/">Przejdź</a>
      </article>
      <article class="card">
        <h3>📜 Yanopis</h3>
        <p>Duchowe rozważania i modlitwy.</p>
        <a class="go" href="https://majstered.github.io/yanopis.github.io/">Przejdź</a>
      </article>
    </section>
  </main>

  <footer>
    <div class="wrap">© 2025 Ramzi • GitHub Pages</div>
  </footer>

  <button id="modeBtn">🌙 Noc</button>

  <script>
    // tryb dzień/noc
    const btn=document.getElementById('modeBtn');
    const KEY='ramzi_mode';
    function setMode(m){ 
      if(m==='dark'){ document.documentElement.classList.add('dark'); btn.textContent='☀️ Dzień'; }
      else { document.documentElement.classList.remove('dark'); btn.textContent='🌙 Noc'; }
      localStorage.setItem(KEY,m);
    }
    const saved=localStorage.getItem(KEY); if(saved) setMode(saved);
    btn.addEventListener('click',()=>setMode(document.documentElement.classList.contains('dark')?'light':'dark'));
  </script>
</body>
</html>
